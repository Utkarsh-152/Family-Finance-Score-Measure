<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Enter Your Financial Data</h1>

        <form action="{{ url_for('add_data') }}" method="POST">

            <div class="mb-3">
                <label for="Family_ID" class="form-label">Family ID</label>
                <input type="text" id="Family_ID" name="Family_ID" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="Member_ID" class="form-label">Member ID</label>
                <input type="text" id="Member_ID" name="Member_ID" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="Category" class="form-label">Category</label>
                <input type="text" id="Category" name="Category" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="Amount" class="form-label">Amount</label>
                <input type="number" id="Amount" name="Amount" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="Income" class="form-label">Income</label>
                <input type="number" id="Income" name="Income" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="Monthly_Expenses" class="form-label">Monthly Expenses</label>
                <input type="number" id="Monthly_Expenses" name="Monthly_Expenses" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="Loan_Payments" class="form-label">Loan Payments</label>
                <input type="number" id="Loan_Payments" name="Loan_Payments" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="Credit_Card_Spending" class="form-label">Credit Card Spending</label>
                <input type="number" id="Credit_Card_Spending" name="Credit_Card_Spending" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="Savings" class="form-label">Savings</label>
                <input type="number" id="Savings" name="Savings" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <br>
        <p class="text-center"><a href="{{ url_for('home') }}">Back to Home</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
